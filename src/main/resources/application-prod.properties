# Production Profile (Render/Vercel Support)
spring.application.name=claim-processing-system
server.port=8080

# Database - Use H2 for easiest "free tier" demo (Data resets on restart)
# If you get a free MySQL url later, replace these 3 lines with env vars
spring.datasource.url=jdbc:h2:mem:claimdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Cache - Simple (In-memory map) instead of Redis
spring.cache.type=simple

# Kafka - Disabled flag (We will use this in code to turn off listeners)
app.kafka.enabled=false

# Logging
logging.level.org.hibernate.SQL=INFO
